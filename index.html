<!DOCTYPE html>
<html>
    <head>
      <title>TIC-TAC-TOE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>




    <body class="#">

      <h1>TIC-TAC-TOE</h1>

<!-- Sign in area -->
      <div class ='forms'>
        <div class ='sign-in'>
          <section> Welcome Back </section>
          <form class = 'sign-in-form'>
            <input type='text' name= "credentials[email]" placeholder="Email">
            <input type='text' name= "credentials[password]" placeholder="Password">
                <button type="submit" class="sign-in-button">Sign In</button>
            </form>
        <div class ='sign-up'>
          <section> New Here? No problem </section>
            <form class = 'new-user-form'>
              <input type='text' name= "credentials[email]" placeholder="Email">
              <input type='text' name= "credentials[password]" placeholder="Password">
              <input type='text' name= "credentials[password]" placeholder="Confirm Password">
                <button type="submit" class="sign-up-button">Sign Up</button>
              </form>
        </div>
      </div>
<!-- Speace between -->

<div class = "spaceBetween">
</div>


<!-- Game Board -->

<div class = 'board'>

    <div class="top">
      <div class="col-xs-4 col-md-4 box" id = 'box1'>1</div>
      <div class="col-xs-4 col-md-4 box" id = 'box2'>2</div>
      <div class="col-xs-4 col-md-4 box" id = 'box3'>3</div>
    </div>

    <div class="middle">
      <div class="col-xs-4 col-md-4 box" id = 'box4'>4</div>
      <div class="col-xs-4 col-md-4 box" id = 'box5'>5</div>
      <div class="col-xs-4 col-md-4 box" id = 'box6'>6</div>
    </div>

  <div class="bottom">
    <div class="col-xs-4 col-md-4 box" id = 'box7'>7</div>
    <div class="col-xs-4 col-md-4 box" id = 'box8'>8</div>
    <div class="col-xs-4 col-md-4 box" id = 'box9'>9</div>
  </div>
</div>

<!-- BOXES -->

<div>
<!-- Left Message Box -->

      <div class = 'x-box'>
        X
      </div>


<!-- Right Message Box -->
      <div class = 'o-box'>
        O
       </div>

</div>

<!-- Speace between -->

<div class = "spaceBetween">
</div>

<!-- New Game Button -->

      <div class = 'newGame'>
        <button type ="submit" class = 'new-game-button'> Give it another go </button>
      </div>


      <div class = "spaceBetweenButtons">
      </div>
<!-- Sign Out Button - trigger thanks for playing in UI Success and You can't leave yet for failure in section  -->

    <div class = 'signOut'>
        <form>
          <button type="submit" class="sign-out-button">Sign Out</button>
        </form>
          <section> </section>
    </div>

    </body>
</html>
